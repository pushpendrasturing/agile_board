spring:
  datasource:
    url: jdbc:h2:mem:agileboard;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect
      hibernate.format_sql: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info

spring.h2.console.enabled: true
spring.h2.console.path: /h2-console
